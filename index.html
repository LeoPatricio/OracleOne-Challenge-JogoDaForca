<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Jogo da forca!</title>
</head>
	<body>

		<header>
			<a href="index.html"><img class="logoA" src="img/LogoA.png" alt="Logo da Alura, letra 'A' na cor azul."></a>
		</header>

		<main class="main">	
		<section class="secBtn">
			<div class="buttons">
				<input class="btnPlay" type="submit" value="Iniciar jogo" onclick="start()">
				<input class="btnAddWords" type="submit" value="Adicionar palavras" onclick="addNewWords()">
			</div>
		</section>

		<section class="spawnGame">
			<div class="game">
				<canvas class="forca" height="860px" width="1200px"></canvas>
			</div>
		</section>
	</main>
	<script src="script.js"></script>
	<script src="canvas.js"></script>
</body>
</html>
